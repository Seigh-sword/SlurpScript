<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SlurpScript Playground</title>
  <style>
    body {
      background: linear-gradient(to right, #111, #333);
      color: #fff;
      font-family: 'Comic Sans MS', cursive;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 250px;
      background: #222;
      color: #0f0;
      border: 2px dashed #ff0;
      font-family: monospace;
      padding: 10px;
      resize: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      background: #ff00ff;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      background: #000;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid lime;
      min-height: 100px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>ğŸ’» SlurpScript Playground ğŸ§ƒ</h1>
  <textarea id="slurpCode">// Write your SlurpScript here!</textarea>
  <br>
  <button onclick="runSlurp()">ğŸ§ƒ Run That Slurp!</button>
  <div id="output"></div>

  <script>
    function runSlurp() {
      const code = document.getElementById('slurpCode').value;
      const output = document.getElementById('output');
      let lines = code.split('\n');
      let log = "";

      let variables = {};

      lines.forEach((line) => {
        line = line.trim();

        if (line.startsWith("ğŸ’¬speak")) {
          const msg = line.match(/"(.+?)"/);
          if (msg) log += "ğŸ—¨ï¸ " + msg[1] + "\n";
        }

        else if (line.startsWith("ğŸ’¥explode")) {
          const msg = line.match(/"(.+?)"/);
          if (msg) alert("ğŸ’¥ BOOM! " + msg[1]);
        }

        else if (line.startsWith("ğŸ“input")) {
          const varName = line.split(" ")[1];
          const value = prompt(`Enter value for ${varName}:`);
          variables[varName] = value;
        }

        else if (line.startsWith("ğŸ¤”if")) {
          const condition = line.match(/ğŸ¤”if (.+?):/)[1];
          let [left, right] = condition.split("==").map(s => s.trim().replaceAll('"', ''));
          if (variables[left] !== right) log += `âŒ Condition failed: ${condition}\n`;
        }

        else if (line.startsWith("ğŸ§ƒdrink")) {
          const msg = line.match(/"(.+?)"/);
          if (msg) log += "ğŸ¥¤ " + msg[1] + "\n";
        }

        else if (line.includes("ğŸ„moo")) {
          const sound = line.match(/sound="(.+?)"/);
          if (sound) log += "ğŸ„ MOOOO: " + sound[1] + "\n";
        }

        else if (line.includes("ğŸŒbanana.talk")) {
          const msg = line.match(/"(.+?)"/);
          if (msg) log += "ğŸŒ Banana says: " + msg[1] + "\n";
        }

        else if (line.includes("ğŸ²random")) {
          const options = line.match(/"(.+?)" or "(.+?)"/);
          if (options) {
            const choice = Math.random() < 0.5 ? options[1] : options[2];
            log += `ğŸ² Randomly chosen: ${choice}\n`;
          }
        }

        else if (line.startsWith("//") || line.startsWith("#ï¸âƒ£")) {
          // comment, do nothing
        }

        else if (line === "@begin" || line === "@end") {
          // start/end, do nothing
        }

        else {
          log += `â“ Unknown command: ${line}\n`;
        }
      });

      output.textContent = log;
    }
  </script>
</body>
</html>
